    <style>
        /* Custom styles */
        body {
            /* Basic dimensions and centering */
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;

            /* Dark mode colors and gradient */
            background: #121212; /* Fallback for browsers that don't support gradients */
            background: linear-gradient(
                    135deg,
                    #121212 25%,
                    #1a1a1a 25%,
                    #1a1a1a 50%,
                    #121212 50%,
                    #121212 75%,
                    #1a1a1a 75%,
                    #1a1a1a
            );
            background-size: 40px 40px;

            /* Animation */
            animation: move 4s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }

        .aboutus-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin-top: 10px; /* Increase the margin at the top */
        }

        .box {
            width: 800px;
            height: 370px;
            background: #121212;
        }

        .box p {
            padding: 20px; /* Add padding around the <p> content */
            color: white;
            font-size: 20px;
        }
        .main-quote {
            font-size: 1.8rem;
            margin-bottom: 20px; /* Increased margin between main quote and navbar */
            text-align: center; /* Center-align the text */
            color: white;
        }

        .quote-container {
            margin-top: 100px; /* Increase the margin at the top of the container */
        }

        /* Bootstrap login/signup modal styles */
        .modal-content {
            background-color: #fff;
            border-radius: 5px;
        }

    </style>
</head>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Modal Body - Login Form -->
            <div class="modal-body">
                <!-- Your login form goes here -->
                <!-- Example form: -->
                <form>
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
