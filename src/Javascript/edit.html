<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Management - CRUD</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>Admin panel</h1>

  <div class="card p-4">
    <h2>Add New Quote</h2>
    <form id="quoteForm">
      <div class="form-group">
        <label for="quoteTextInput">Quote Text:</label>
        <input type="text" class="form-control" id="quoteTextInput" placeholder="Enter quote text" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="authorNameInput">Author Name:</label>
          <input type="text" class="form-control" id="authorNameInput" placeholder="Enter author name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="genreNameInput">Genre Name:</label>
          <input type="text" class="form-control" id="genreNameInput" placeholder="Enter genre name" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Quote</button>
    </form>
  </div>




  <hr>


    <h2>Quotes</h2>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Quote</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="quoteTableBody">
      <!-- Quote rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    window.onload = function() {
      const URLQuote = "http://localhost:8080/api/quote";
      const URLGenre = "http://localhost:8080/api/genre";
      fetchAndPopulateQuotes()
      // Function to fetch quotes and populate the table
      function fetchAndPopulateQuotes() {
        fetch(URLQuote)
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Network response was not ok.');
                  }
                  return response.json();
                })
                .then(data => {
                  makeQuoteRows(data);
                })
                .catch(error => {
                  // Handle errors
                  console.error('There was a problem with fetching quotes:', error);
                });
      }


      function makeQuoteRows(quotes) {
        const tableBody = document.getElementById("quoteTableBody"); // Updated ID here
        tableBody.innerHTML = ''; // Clear previous rows

        const rows = quotes.map(quote => {
          return `
      <tr>
        <td>${quote.quoteID}</td>
        <td>${quote.quoteText}</td>
        <td>${quote.author ? quote.author.authorName: ''}</td>
        <td>${quote.genre ? quote.genre.genreName : ''}</td>
      </tr>
    `;
        });

        tableBody.innerHTML = rows.join("");
      }
    }

  </script>
  </body>
  </html>
