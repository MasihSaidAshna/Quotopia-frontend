<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Index</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa; /* Set a light background color */
    }

    .quote-container {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .main-quote {
      font-size: 1.8rem;
      margin-bottom: 40px; /* Increased margin between main quote and navbar */
    }

    .small-quote {
      margin-top: 40px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Add a subtle shadow effect */
    }

    .qutopia-description {
      color: #555;
    }

    .search-box {
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .quote-text {
      font-style: italic;
      color: #333; /* Change the text color to your preference */
      /* Add any other styles you want to apply to the quotes */
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <!-- Logo as text -->
    <a class="navbar-brand mr-auto" href="#">Qutopia</a>

    <!-- Center-aligned -->
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Most Liked Quotes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">New Quotes</a>
      </li>
    </ul>

    <!-- Right-aligned -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link mr-3" href="#">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <!-- Main Content -->
  <div class="quote-container main-quote">
    <!-- Main Quote -->
    <p>"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill</p>
  </div>

  <!-- Search Bar -->
  <div class="row justify-content-center search-box">
    <div class="col-md-6">
      <!-- Search Form -->
      <form action="">
        <div class="input-group mb-3">
          <!-- Dropdown -->
          <div class="input-group-prepend">
            <!-- Dropdown button -->
            <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Category One</a>
              <a class="dropdown-item" href="#">Category Two</a>
              <a class="dropdown-item" href="#">Category Three</a>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated Category</a>
            </div>
          </div>
          <!-- Search input -->
          <input type="text" class="form-control" aria-label="Search input with dropdown button">
          <!-- Search button -->
          <div class="input-group-append">
            <button class="btn btn-success" type="button">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

  <div class="container">
    <!-- Table for Quotes -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <table class="table table-striped table-bordered mt-5">
          <thead class="thead-dark">
          <tr>
            <th>Rank</th>
            <th>Qoute ranking of the day</th>
            <th> Author</th>
          </tr>
          </thead>
          <tbody id="quote-table-body">
          <!-- Rows for fetched quotes will be appended here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>



<!-- Bootstrap JS and jQuery CDN (for Bootstrap functionalities) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="Test.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
