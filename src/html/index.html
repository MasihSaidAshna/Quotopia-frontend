<!-- Login Modal -->
<div aria-hidden="true" aria-labelledby="loginModalLabel" class="modal fade" id="loginModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog custom-center-modal" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true" class="btn btn-primary" style="font-size: small; font-weight: bold">&times;</span>
                </button>
            </div>
            <!-- Modal Body - Login Form -->
            <div class="modal-body">
                <!-- Your login form goes here -->
                <!-- Example form: -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input class="form-control" id="loginUsername" placeholder="Enter username" type="text">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input class="form-control" id="loginPassword" placeholder="Enter password" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Signup Modal -->
<div aria-hidden="true" aria-labelledby="signupModalLabel" class="modal fade" id="signupModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog custom-center-modal" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true" class="btn btn-primary" style="font-size: small; font-weight: bold">&times;</span>
                </button>
            </div>
            <!-- Modal Body - Signup Form -->
            <div class="modal-body">
                <!-- Your signup form goes here -->
                <!-- Example form: -->
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input class="form-control" id="signupUsername" placeholder="Enter username" type="text">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input class="form-control" id="signupPassword" placeholder="Enter password" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Main Content -->
    <div class="quote-container main-quote">
        <!-- Main Quote -->
        <p>"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston
            Churchill</p>
    </div>

    <div class="row justify-content-center search-box">
        <div class="col-md-6">
            <form action="">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button aria-expanded="false" aria-haspopup="true" class="btn btn-light dropdown-toggle"
                                data-toggle="dropdown" id="dropdownButton" type="button">All
                        </button>
                        <div class="dropdown-menu" id="genreDropdown">
                            <!-- Dropdown items will be populated here -->
                        </div>
                    </div>
                    <input aria-label="Search input with dropdown button" class="form-control" id="searchInput"
                           type="text">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="searchButton" type="button">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="container">
        <!-- Table for Quotes -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-bordered mt-5">
                    <thead class="thead-dark">
                    <tr>
                        <th>Rank</th>
                        <th>Qoute ranking of the day</th>
                        <th> Author</th>
                    </tr>
                    </thead>
                    <tbody id="quote-table-body">
                    <!-- Rows for fetched quotes will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span>&copy; 2023 Quotopia</span>
