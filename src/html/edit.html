<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Management - CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/edit.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/edit.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <!-- Logo as text -->
        <a class="navbar-brand mr-auto" href="index.html">Quotopia</a>

        <!-- Center-aligned -->
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="newQuotes.html">New Quotes</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                   style="font-size : 18px; color: black; font-weight: bolder;">Admin panel</a>
            </li>


        </ul>


        <ul class="navbar-nav ml-auto" id="loggedInLinks">
            <!-- This will be populated dynamically when the user is logged in -->
        </ul>

    </div>
</nav>

<div class="container mt-5">
    <h1 class="admin-panel-header"> Admin panel</h1>

    <div class="card p-4">
        <h2>Add New Quote</h2>
        <form id="quoteForm">
            <div class="form-group">
                <label for="quoteTextInput">Quote Text:</label>
                <input class="form-control" id="quoteTextInput" placeholder="Enter quote text" required type="text">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="authorNameInput">Author Name:</label>
                    <input class="form-control" id="authorNameInput" placeholder="Enter author name" required
                           type="text">
                </div>
                <div class="form-group col-md-6">
                    <label for="genreNameInput">Genre Name:</label>
                    <input class="form-control" id="genreNameInput" placeholder="Enter genre name" required type="text">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Add Quote</button>
        </form>
    </div>


    <h2>Quotes</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Quote</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="quoteTableBody">
        <!-- Quote rows will be dynamically added here -->
        </tbody>
    </table>
</div>

<div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="editModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Quote</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editQuoteForm">
                    <div class="form-group">
                        <label for="editQuoteTextInput">Quote Text:</label>
                        <input class="form-control" id="editQuoteTextInput" placeholder="Enter quote text" required
                               type="text">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="editAuthorNameInput">Author Name:</label>
                            <input class="form-control" id="editAuthorNameInput" placeholder="Enter author name"
                                   required type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="editGenreNameInput">Genre Name:</label>
                            <input class="form-control" id="editGenreNameInput" placeholder="Enter genre name"
                                   required type="text">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Update Quote</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
