<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Quotes</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/newQuotes.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/newQuotes.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <!-- Logo as text -->
        <a class="navbar-brand mr-auto" href="index.html">Quotopia</a>

        <!-- Center-aligned -->
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  style="font-size : 18px; color: black; font-weight: bolder">New
                    Quotes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>


        <ul class="navbar-nav mr-auto" id="authLinks">
            <li class="nav-item">
                <a class="nav-link mr-3" data-target="#loginModal" data-toggle="modal" href="#"
                   style="color: lightblue">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-target="#signupModal" data-toggle="modal" href="#">Sign Up</a>
            </li>

        </ul>

        <ul class="navbar-nav ml-auto" id="loggedInLinks">
            <!-- This will be populated dynamically when the user is logged in -->
        </ul>


    </div>
</nav>


<!-- Login Modal -->
<div aria-hidden="true" aria-labelledby="loginModalLabel" class="modal fade" id="loginModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog custom-center-modal" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true" class="btn btn-primary"
                          style="font-size: small; font-weight: bold">&times;</span>
                </button>
            </div>
            <!-- Modal Body - Login Form -->
            <div class="modal-body">
                <!-- Your login form goes here -->
                <!-- Example form: -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input class="form-control" id="loginUsername" placeholder="Enter username" type="text">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input class="form-control" id="loginPassword" placeholder="Enter password" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Signup Modal -->
<div aria-hidden="true" aria-labelledby="signupModalLabel" class="modal fade" id="signupModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog custom-center-modal" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true" class="btn btn-primary"
                          style="font-size: small; font-weight: bold">&times;</span>
                </button>
            </div>
            <!-- Modal Body - Signup Form -->
            <div class="modal-body">
                <!-- Your signup form goes here -->
                <!-- Example form: -->
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input class="form-control" id="signupUsername" placeholder="Enter username" type="text">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input class="form-control" id="signupPassword" placeholder="Enter password" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="quote-container">
    <h1 style="color: #1062b4">Top 4 New Quotes</h1>
    <div id="quoteList"></div>
</div>

<footer class="footer">
    <div class="container text-center">
        <span>&copy; 2023 Quotopia</span>
    </div>
</footer>


</body>
</html>
